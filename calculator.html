<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<style type="text/css">
		.first {

	border-left: none;
    }

	</style>
</head>
<body>
	<div class="container cal">
		<div class="row row-1">
			<h2 class="zero " >0</h2>
		</div>
		<div class="row rows">
			<div class="col-md-3 main first">
				<h2>AC</h2>
			</div>
			<div class="col-md-3 main">
				<h2>+/-</h2>
			</div>
			<div class="col-md-3 main">
				<h2>%</h2>
			</div>
			<div class="col-md-3 last">
				<h2>/</h2>
			</div>
		</div>
		<div class="row rows">
			<div class="col-md-3 main first">
				<h2>7</h2>
			</div>
			<div class="col-md-3 main">
				<h2>8</h2>
			</div>
			<div class="col-md-3 main">
				<h2>9</h2>
			</div>
			<div class="col-md-3 last">
				<h2>*</h2>
			</div>
		</div>
		<div class="row rows
		">
			<div class="col-md-3 main first">
				<h2>4</h2>
			</div>
			<div class="col-md-3 main">
				<h2>5</h2>
			</div>
			<div class="col-md-3 main">
				<h2>6</h2>
			</div>
			<div class="col-md-3 last">
				<h2>-</h2>
			</div>
		</div>
		<div class="row rows">
			<div class="col-md-3 main first">
				<h2>1</h2>
			</div>
			<div class="col-md-3 main">
				<h2>2</h2>
			</div>
			<div class="col-md-3 main">
				<h2>3</h2>
			</div>
			<div class="col-md-3 last">
				<h2>+</h2>
			</div>
		</div>
		<div class="row rows">
			<div class="col-md-6 main first">
				<h2>0</h2>
			</div>
			<div class="col-md-3 main">
				<h2>.</h2>
			</div>
			<div class="col-md-3 last">
				<h2>=</h2>
			</div>
		</div>	
	</div>


	<!-- Calculator without Bootstrap -->
	<div class="cal2">
		<div class="row1">
			<p>0</p>
		</div>
		<div class="row2">
			<p >AC</p>
			<p >+/-</p>
			<p >%</p>
			<p>/</p>
		</div>
		<div class="row2">
			<p>7</p>
			<p>8</p>
			<p>9</p>
			<p>*</p>
		</div>
		<div class="row2">
			<p>4</p>
			<p>5</p>
			<p>6</p>
			<p>-</p>
		</div>
		<div class="row2">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>+</p>
		</div>
		<div class="row3">
			<p>0</p>
			<p>.</p>
			<p>=</p>
		</div>
	</div>


<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
